<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      var jawab = prompt("Kamu beruntung dengan memasukan angka 1 sampai 10");
      var hadiah = "";

      switch (jawab) {
        case "1":
          hadiah = " Mobil";
          break;
        case "3":
          hadiah = " Ipon";
          break;
        case "5":
          hadiah = " Rumah";
          break;
        case "7":
          hadiah = " Teman";
          break;
        case "10":
          hadiah = " Hadiah Rp 5000";
          break;
        default:
          document.write("<p> Opps! anda salah pilih </p>");
      }

      if (hadiah === "") {
        document.write("<p> kamu gagal mendapat hadiah</p>");
      } else {
        document.write("<h2> selamat kamu mendapatkan" + hadiah + "</h2>");
      }
    </script>
  </body>
</html>
