<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasted V.2</title>
  </head>
  <body>
    <script>
      var ulangi = confirm("aku ingin kita mengulangi !");
      var counter = 0;

      while (ulangi) {
        counter++;
        var bintang = "+".repeat(counter) + "<br>";
        document.write(counter + ": " + bintang);
        ulangi = confirm("apakah anda ingin mengulangi");
      }
    </script>
  </body>
</html>
