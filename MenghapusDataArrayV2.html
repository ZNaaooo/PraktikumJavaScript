<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengisi Data Array</title>
  </head>
  <body>
    <script>
      var bunga = ["Mawar", "Melati", "Sakura", "Dahlia", "Bonsai", "Kamboja"];

      // hapus anggrek
      bunga.splice(3, 3);

      //menampilkan isi array
      document.write(bunga);
    </script>
  </body>
</html>
