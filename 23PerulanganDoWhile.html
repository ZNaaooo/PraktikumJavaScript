<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While</title>
  </head>
  <body>
    <script>
      var ulangi = confirm("kita harus menggulangi nya sekali lagi !");
      var counter = 0;

      do {
        counter++;
        ulangi = confirm("kita harus menggulangi nya lagi");
      } while (ulangi);

      document.write(
        "Perulangan sudah di lakukan sebanyak " + counter + "Kali"
      );
    </script>
  </body>
</html>
